{{ define "main" }}
<div class="container">
  <h1>#{{ .Title }}</h1>
  {{ if .Pages }}
    <div class="post-list">
      {{ range .Pages.ByDate.Reverse }}
        {{ partial "post-card.html" . }}
      {{ end }}
    </div>
  {{ else }}
    <p class="text-muted">No posts with this tag yet.</p>
  {{ end }}
  <a href="/tags/" class="back-link">&larr; All tags</a>
</div>
{{ end }}
