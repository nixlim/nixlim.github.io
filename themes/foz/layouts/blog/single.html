{{ define "main" }}
<div class="container">
  <article>
    <h1>{{ .Title }}</h1>
    {{ with .Date }}
      <p class="text-muted" style="margin-bottom: 2rem;">
        <time datetime="{{ .Format "2006-01-02" }}">{{ .Format "January 2, 2006" }}</time>
      </p>
    {{ end }}
    {{ with .Params.tags }}
      <div style="margin-bottom: 1.5rem;">
        {{ range . }}
          <a href="/tags/{{ . | urlize }}/" class="text-muted" style="margin-right: 0.5rem; font-size: 0.85rem;">#{{ . }}</a>
        {{ end }}
      </div>
    {{ end }}
    <div class="content">
      {{ .Content }}
    </div>
  </article>
</div>
{{ end }}
