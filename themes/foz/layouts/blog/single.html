{{ define "main" }}
<div class="container">
  <article class="blog-post">
    <h1>{{ .Title }}</h1>
    <div class="post-meta-row">
      {{ with .Date }}
        <time datetime="{{ .Format "2006-01-02" }}">{{ .Format "January 2, 2006" }}</time>
      {{ end }}
      <span class="text-muted">&middot;</span>
      <span class="text-muted">{{ .ReadingTime }} min read</span>
      {{ with .Params.tags }}
        <span class="text-muted">&middot;</span>
        {{ range . }}
          <a href="/tags/{{ . | urlize }}/" class="tag-pill">{{ . }}</a>
        {{ end }}
      {{ end }}
    </div>
    <div class="content">
      {{ .Content }}
    </div>
    <a href="/blog/" class="back-link">&larr; Back to Blog</a>
  </article>
</div>
{{ end }}
